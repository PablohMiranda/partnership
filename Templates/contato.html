<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PARTNERSHIP</title>
</head>
<body>

    <header>
        <a href="#" class="brand">partnership</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html">Home</a>
                <a href="sobre.html">Sobre</a>
                <a href="parceiros.html">Parceiros</a>
                <a href="premios.html">Premios</a>
                <a href="contato.html">Contato</a>
                <a href="#">Cadastre-se</a>
                <a href="#">Login</a>
            </div>
        </div>
    </header>


    <section class="home">
        <video class="video-slide active" src="video/contato.mp4" autoplay muted loop></video>
        <div class="content active">
            <div class="content active">
            <h1>Entre em contato<br><span>conosco</span></h1>
            <p>contato@contato.com<br>11 1111-1111 </p>
        </div>
       

    </section>

    <script type="text/javascript">
    ///Javascript da responsividade do navigation.menu
    const menuBtn = document.querySelector(".menu-btn");
    const navigation = document.querySelector(".navigation");

    menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        navigation.classList.toggle("active");
    });

    //Javascript do video slide navigation
    const btns = document.querySelectorAll(".nav-btn");
    const slides = document.querySelectorAll(".video-slide");
    const contents = document.querySelectorAll(".content");

    var sliderNav = function(manual){
        btns.forEach((btn) => {
            btn.classList.remove("active");
        });

        slides.forEach((slide) => {
            slide.classList.remove("active");
        });

        contents.forEach((content) => {
            content.classList.remove("active");
        });

        btns [manual].classList.add("active");
        slides [manual].classList.add("active");
        contents [manual].classList.add("active");
    }

    btns.forEach((btn, i) => {
        btn.addEventListener("click", () => {
            sliderNav(i);
        });
    });
    </script>
    
</body>
</html>
